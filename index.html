<!DOCTYPE html>
<html>
<head>
    <title>News Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>News Tracker</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="search_term" class="form-label">Search News:</label>
                <input type="text" class="form-control" id="search_term" name="search_term" value="{{ search_term }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if articles %}
            <h2>Results for "{{ search_term }}":</h2>
            <ul class="list-group">
                {% for article in articles %}
                    <li class="list-group-item">
                        <a href="{{ article['url'] }}" target="_blank">{{ article['title'] }}</a>
                        <p>{{ article['description'] }}</p>
                        <span class="badge bg-primary">{{ article['source']['name'] }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found. Please try a different search term.</p>
        {% endif %}
    </div>
</body>
</html>
